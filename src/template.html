<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header class='header'>
        <h1>toDo List.</h1>
      </header> 

      <aside class='aside'>

        <div class="aside-buttons">
          <button class="all-tasks">All Tasks</button>
          <button class="add-button">+</button>
          <button class="projects-btn">Projects</button>
          <button class="project-add-button">+</button>
          <div class="project-add project-title-input">
            <form action="#">
              <input type="text" id="project-title-input" required>
              <button type="submit" class="project-title-add-btn">+</button>
            </form>
          </div>
        </div>

        <div class="project-titles">

        </div>
      </aside>

      <h1 class="section-title">All tasks</h1>
      <main class="main">
        
      </main>

      <dialog class="dialog">

        <form action="#">
          <div class="dialog-inputs">

            <label for="title-label">Title: </label>
            <input type="text" id="title-label" required>
            <label for="description-box">Description: </label>
            <textarea name="description-box" id="description-box" required></textarea>
            <label for="due-date">Due Date: </label>
            <input type="date" id="due-date" required>
            <label for="priority">Prioirty: </label>

            <select name="priority" id="priority" required>
              <option value="" disabled selected>Select</option>
              <option value="High">High</option>
              <option value="Low">Low</option>
            </select>

            <label for="notes">Notes: </label>
            <textarea name="notes" id="notes"></textarea>

            <label for="checklist">Checklist: </label>
            <textarea name="checklist" id="checklist"></textarea>

          </div>

          <div class="control-btns">
            <button class="submit-task-btn" type="submit">Submit</button>
            <button class="modal-close">Close</button>
          </div>

        </form>

      </dialog>
    </div>

</body>
</html>
